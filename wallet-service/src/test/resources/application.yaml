spring:
  cloud:
    config:
      enabled:
          false
  datasource:
    url: jdbc:h2:mem:spring-wallet
    username: spring-wallet
    driver-class-name: org.h2.Driver
    password: password
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none